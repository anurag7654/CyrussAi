services:
  - type: web
    name: cyruss-ai
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y portaudio19-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
